<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Messenger History Time</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #5d4b686d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 20px;
            position: relative;
        }
        .logo {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.14);
            border: 3px solid #270271;
            border-radius: 5px; /* Square shape ke liye */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo img {
            width: 80%;
            height: 80%;
            object-fit: cover; /* Image ko box ke andar adjust karega */
            border-radius: 5px; /* Image ke edges box ke andar fit rahenge */
        }
        .container h1 {
            color: white;
            font-size: 24px;
            margin-top: 50px; /* Logo ke neeche gap ke liye */
        }
        .container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .container button {
            padding: 10px 20px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .container p {
            margin-top: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="pp.png" alt="Logo">
        </div>
        <h1>FB Messenger History Time</h1>
        <input type="text" id="timeInput" placeholder="e.g., 1 hour, 45 minutes">
        <button id="calculateButton">Calculate</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
